{% extends 'assessments/base.html' %}
{% block title %}Report Menu{% endblock %}
{% block content %}
<div class="container mx-auto">
    <h2 class="text-2xl font-bold mb-4">Generate Report</h2>
    <form method="post" class="bg-white p-6 rounded shadow-md">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2" for="organization">Organization</label>
            <select name="organization" id="organization" class="border rounded w-full py-2 px-3">
                {% for org in organizations %}
                <option value="{{ org.id }}">{{ org.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2" for="report_type">Report Type</label>
            <select name="report_type" id="report_type" class="border rounded w-full py-2 px-3">
                {% for value, label in report_types %}
                <option value="{{ value }}">{{ label }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Generate
            Report</button>
    </form>
</div>
{% endblock %}
