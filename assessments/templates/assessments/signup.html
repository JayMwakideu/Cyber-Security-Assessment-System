{% extends 'assessments/base.html' %}
{% load static %}

{% block title %}Signup{% endblock %}

{% block content %}
<div class="container mx-auto max-w-md">
    <h2 class="text-3xl font-bold text-blue-900 mb-6 text-center">CyberSec Assessment Signup</h2>
    <form method="post" class="bg-white p-6 rounded-lg shadow">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">Sign Up</button>
    </form>
    <p class="mt-4 text-center">Already have an account? <a href="{% url 'login' %}"
            class="text-blue-600 hover:underline">Login</a></p>
</div>
{% endblock %}
